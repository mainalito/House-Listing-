<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rental</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
   <div class="container mt-5">
   <div id="result"></div>
    <form name="form">
        <div class="form-group">
          <label for="">Room Number</label>
          <input type="text"  required class="form-control" id="roomNumber" aria-describedby="emailHelp" placeholder="Enter room number">
        </div>
        <div class="form-group ">
            <label for="roomType">Room Type</label>
            <select id="roomType" required class="form-control">
              <option value="0" >Choose...</option>
              <option value="BedSitter">BedSitter</option>
              <option value="1 Bedroom">1 Bedroom</option>
              <option value="2 Bedroom">2 Bedroom</option>
              <option value="2 Bedroom + Balcony">2 Bedroom + Balcony</option>
            </select>
          </div>
          <div class="form-group">
            <label for="">Price</label>
            <input  required type="number" class="form-control" id="price" aria-describedby="" placeholder="Enter price">
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="room" value="true">
            <label class="form-check-label" for="">Available</label>
          </div>
          <div class="form-check form-check-inline mb-3">
            <input class="form-check-input" type="radio" name="room"  value="false">
            <label class="form-check-label" for="">Not Available</label>
          </div>
          <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
   </div> 
   <script src="admin.js"></script>
</body>
</html>
